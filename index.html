<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carrito de compra</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12" style="background-color: #232f3e;color: #f6f6f6">
        <div class="text-center">
          <img class="img-circle" alt="shopping" src="http://images.huffingtonpost.com/2016-05-27-1464347371-2400764-tshirtstoreecommerce.jpg" style="width: 30%;"/>
          <h3>Carrito de compra</h1>
          <p>Registro de usuario, inicio de sesi&oacute;n, catalogo de productos, agregar producto al carrito y comprar</p>
        </div>
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modal-registro">Crear una cuenta</button>
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modal-login">Iniciar sesi&oacute;n</button>
      </div>
    </div>
  </div>
  <!-- Button to open the modal -->
  <!-- The Modal (contains the Sign Up form) -->
  <div id="modal-registro" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"></div>
        <div class="modal-body">
          <form action="#">
            <div class="form-group">
              <label><b>Nombres</b></label>
              <input class="form-control" type="text" placeholder="Enter Email" name="nombres" required>
            </div>
            <div class="form-group">
              <label><b>Apellidos</b></label>
              <input class="form-control" type="text" placeholder="Enter Email" name="apellidos" required>
            </div>
            <div class="form-group">
              <label><b>Email</b></label>
              <input class="form-control" type="text" placeholder="Enter Email" name="email" required>
            </div>
            <div class="form-group">
              <label><b>Contrase&ntilde;a</b></label>
              <input class="form-control" type="password" placeholder="Enter Password" name="clave" required>
            </div>
            <div class="form-group">
              <label><b>Repetir Contrase&ntilde;a</b></label>
              <input class="form-control" type="password" placeholder="Repeat Password" name="repetir-clave" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Crear cuenta</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Button to open the modal -->
  <!-- The Modal (contains the Sign Up form) -->
  <div id="modal-login" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"></div>
        <div class="modal-body">
          <form action="#">
            <div class="form-group">
              <label><b>Email</b></label>
              <input class="form-control" type="text" placeholder="Enter Email" name="email" required>
            </div>
            <div class="form-group">
              <label><b>Contrase&ntilde;a</b></label>
              <input class="form-control" type="password" placeholder="Enter Password" name="clave" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Iniciar sesi&oacute;n</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
